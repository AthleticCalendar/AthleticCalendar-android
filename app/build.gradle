    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            buildConfigField "String", "CALENDAR_ID", "\"uh3m0frq59vsbhbuo2um0a5i40@group.calendar.google.com\""
        }
        release {
            minifyEnabled false
            buildConfigField "String", "CALENDAR_ID", "\"uuccestadv7l5ghra505fjt964@group.calendar.google.com\""
